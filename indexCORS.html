<html>
<head>
	<title> OSMD Raw Javascript Usage Example - CORS Version</title>
</head>
<body>

<script src="opensheetmusicdisplay.min.js"></script> <!-- you need to provide the .js file, see README.md-->
<div id="osmdCanvas"/>

<!-- This example will fail due to CORS restrictions, see README -->
<!-- You cannot just load local files in Javascript without user interaction. -->
<script>
  var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmdCanvas");
  osmd.load("./resources/Saltarello_sample.musicxml");
  osmd.render();
</script>

</body>
</html>
